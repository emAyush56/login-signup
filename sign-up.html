<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/base-style.css">
    <link rel="stylesheet" href="./css/ls-styles.css">
    <title>Create An Account - Sirius Investments & Consultancy Pvt. Ltd.</title>
</head>

<body>
    <main>
        <section class="ls-form">
            <!-- <div class="container"> -->
                <form action="#" class="form" id="login">
                    <div class="title">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="form-input-group">
                        <input required type="text" autofocus class="form-input" placeholder="Full Name">
                    </div>
                    <div class="form-input-group">
                        <input required type="email" class="form-input" placeholder="Email">
                    </div>
                    <div class="form-input-group">
                        <input required type="password" class="form-input" placeholder="Password">
                    </div>
                    <button class="btn btn-main" type="submit">Create Account</button>
                </form>
            <!-- </div> -->
        </section>

        <section class="ls-create-ac">
            <p class="desc">
                Have an account? <a href="./login.html" class="form-link">Log-in</a>
            </p>
            <!-- <p class="desc">
                <a href="./index.html" class="form-link">&lt; Back to home</a>
            </p> -->
        </section>
    </main>

    <script src="./js/main.js"></script>

</body>

</html>
